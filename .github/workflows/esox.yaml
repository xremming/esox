name: "Esox"

on:
  push:

jobs:
  gofmt:
    name: "go fmt"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955" # v4
      - uses: "actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5" # v5
        with:
          go-version-file: "./go.mod"

      - run: "test -z $(gofmt -l .)"

  govet:
    name: "go vet"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955" # v4
      - uses: "actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5" # v5
        with:
          go-version-file: "./go.mod"

      - run: "go vet ./..."

  gotest:
    name: "go test"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955" # v4
      - uses: "actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5" # v5
        with:
          go-version-file: "./go.mod"

      - run: "go test ./..."
